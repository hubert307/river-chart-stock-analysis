name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # 如果你的主分支名稱是 master，請將 main 改為 master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        # 這裡會讀取你在 GitHub Secrets 設定的 GEMINI_API_KEY
        run: npm run build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Vite 編譯後的預設資料夾是 dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4